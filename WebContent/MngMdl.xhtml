<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8"></meta>
<title>Manage Models</title>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{modelController.loadModels()}" />
</f:metadata>

<STYLE type="text/css">
.dataTable {
	border: 1px solid #FFFFFF;
}

.table-header {
	color: #FFFFFF;
	background-color:#0330F9;
}

.table-odd-row{
	background-color:#909DDA;
}

.table-even-row{
	background-color:#C4C9E1;
}

</STYLE>
</head>
<body>
	<h:form>
		<h:commandButton action="add_model.xhtml" value="Add Model"></h:commandButton>
	</h:form>

	<br />
	<h:dataTable value="#{modelController.models}" var="m"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">

		<h:column>
			<f:facet name="header">Manufacturer Code</f:facet>
		 	 #{m.manuCode}
		</h:column>
		<h:column>
			<f:facet name="header">Model Code</f:facet>
		 	 #{m.modelCode}
		</h:column>
		<h:column>
			<f:facet name="header">Model Name</f:facet>
		 	 #{m.modelName}
		</h:column>
		<h:column>
			<f:facet name="header">Model Description</f:facet>
		 	 #{m.modelDesc}
		</h:column>
		
		
	</h:dataTable>
	<br/>
	
	<h:outputLink value="index.xhtml">HOME</h:outputLink>


</body>
</html>
