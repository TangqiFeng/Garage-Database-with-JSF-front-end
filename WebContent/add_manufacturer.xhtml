<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8"></meta>
<title>add manufacturer</title>
</head>
<body>
	<h:form>
		<h:messages globalOnly="true" style="color: red" />
		<h3><b>Add Manufacturer</b></h3>
		<br/>
		Code: <h:inputText value="#{manufacturer.manuCode}" id="code" required="true" requiredMessage="Code is mandatory" />
		<h:message for="code" style="color: red"/> 
		<br /><br />
		Name: <h:inputText value="#{manufacturer.manuName}" id="name" required="true" requiredMessage="Name is mandatory" />
		<h:message for="name" style="color: red"/> 
		<br /><br />
		Details: <h:inputText value="#{manufacturer.manuDetail}" /> 
		<br /><br/>
		<h:commandButton value="Add" action="#{manufacturerController.addManufacturers(manufacturer)}" ></h:commandButton>
		<br/>
		<h:outputLink value="index.xhtml">Home</h:outputLink>  &#160;&#160;
		<h:outputLink value="MngMft.xhtml">Manufacturers</h:outputLink>
	</h:form>

</body>
</html>
