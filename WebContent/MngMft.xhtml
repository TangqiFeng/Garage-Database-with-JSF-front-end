<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8"></meta>
<title>Manage Manufacturers</title>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{manufacturerController.loadManufacturers()}" />
</f:metadata>

<STYLE type="text/css">
.dataTable {
	border: 1px solid #FFFFFF;
}

.table-header {
	color: #FFFFFF;
	background-color:#0330F9;
}

.table-odd-row{
	background-color:#909DDA;
}

.table-even-row{
	background-color:#C4C9E1;
}

</STYLE>
</head>
<body>
	<h:form>
		<h:messages globalOnly="true" style="color: red" />
		
		<h:commandButton action="add_manufacturer.xhtml" value="Add Manufacturer"></h:commandButton>
	

	<br />
	<h:dataTable value="#{manufacturerController.manufacturers}" var="m"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">

		<h:column>
			<f:facet name="header">Manufacturer Code</f:facet>
		 	 #{m.manuCode}
		</h:column>
		<h:column>
			<f:facet name="header">Manufacturer Name</f:facet>
		 	 #{m.manuName}
		</h:column>
		<h:column>
			<f:facet name="header">Manufacturer Details</f:facet>
		 	 #{m.manuDetail}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:commandLink value="update" action="#{manufacturerController.updateManufacturer(m)}" ></h:commandLink>
			<br />
			<h:commandLink value="Delete" action="#{manufacturerController.deleteManufacturer(m)}" onclick="if(!confirm('Delete this manufacturer'))return false"></h:commandLink>
		</h:column>
		
	</h:dataTable>
	</h:form>
	<br/>
	
	<h:outputLink value="index.xhtml">HOME</h:outputLink>


</body>
</html>
