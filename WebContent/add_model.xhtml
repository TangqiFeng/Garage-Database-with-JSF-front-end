<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8"></meta>
<title>add model</title>
</head>
<body>
	<h:form>
		<h:messages globalOnly="true" style="color: red" />
		<h3><b>Add Model</b></h3>
		<br/>
		Manufacturer Code: <h:inputText value="#{model.manuCode}" id="manuCode" required="true" requiredMessage="Manufacturer Code is mandatory" />
		<h:message for="manuCode" style="color: red"/> 
		<br/><br/>
		Code: <h:inputText value="#{model.modelCode}" id="modelCode" required="true" requiredMessage="Model Code is mandatory" />
		<h:message for="modelCode" style="color: red"/> 
		<br /><br/>
		Name: <h:inputText value="#{model.modelName}" id="name" required="true" requiredMessage="Name is mandatory" />
		<h:message for="name" style="color: red"/> 
		<br /><br/>
		Details: <h:inputText value="#{model.modelDesc}" />
		<br /><br/>
		<h:commandButton value="Add" action="#{modelController.addModels(model)}" ></h:commandButton>
		<br/>
		<h:outputLink value="index.xhtml">Home</h:outputLink>  &#160;&#160;
		<h:outputLink value="MngMdl.xhtml">Models</h:outputLink>
	</h:form>

</body>
</html>
