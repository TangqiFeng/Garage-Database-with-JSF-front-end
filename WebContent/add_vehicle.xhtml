<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8"></meta>
<title>add model</title>
</head>
<body>
	<h:form>
		<h:messages globalOnly="true" style="color: red" />
		<h3><b>Add Vehicle</b></h3>
		<br/>
		Registration: <h:inputText value="#{vehicle.reg}" id="reg" required="true" requiredMessage="Registration is mandatory" />
		<h:message for="reg" style="color: red"/> 
		<br/><br/>
		Manufacturer Code: <h:inputText value="#{vehicle.manuCode}" id="manufacturer" required="true" requiredMessage="Manufacturer is mandatory" />
		<h:message for="manufacturer" style="color: red"/> 
		<br/><br/>
		Model Code: <h:inputText value="#{vehicle.modelCode}" id="modelCode" required="true" requiredMessage="Model is mandatory" />
		<h:message for="modelCode" style="color: red"/> 
		<br /><br/>
		Mileage: <h:inputText value="#{vehicle.mileage}" />
		<br /><br/>
		Price: <h:inputText value="#{vehicle.price}" id="price" required="true" requiredMessage="Price is mandatory" />
		<h:message for="price" style="color: red"/> 
		<br /><br/>
		Colour: <h:inputText value="#{vehicle.colour}" />
		<br /><br/>
		Fuel: <h:selectOneMenu value="#{vehicle.fuel}">
			  <f:selectItem itemValue="petrol" itemLabel="Petrol"/>
			  <f:selectItem itemValue="diesel" itemLabel="Diesel"/>
			  </h:selectOneMenu>
		<br /><br/>
		<h:commandButton value="Add" action="#{vehicleController.addVehicles(vehicle)}" ></h:commandButton>
		<br/><br/>
		<h:outputLink value="index.xhtml">Home</h:outputLink>  &#160;&#160;
		<h:outputLink value="MngVic.xhtml">Models</h:outputLink>
	</h:form>

</body>
</html>
